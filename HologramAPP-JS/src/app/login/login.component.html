  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <div class="form-group">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" formControlName="email" id="inputEmail" class="form-control" placeholder="User Name"
      autofocus="">
    <div class="alert-danger" *ngIf="f.email.touched && f.email.errors?.required">User name is required.</div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password">
    <div class="alert-danger" *ngIf="f.password.touched && f.password.errors?.required">Password is required.</div>
  </div>
  <div *ngIf="errorMessage" class="alert-danger">{{errorMessage}}</div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

</form>
